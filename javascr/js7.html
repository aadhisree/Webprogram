<html>
<head>
  <center><title>Change Paragraph Background Color</title></center>
</head>
<body>
  <center><h1>After Choosing the background color for your paragraph</h1>
  <button id="setColorButton">Set Background Color</button></center>

  <script>
    document.getElementById("setColorButton").addEventListener("click", function() {
      const userColor = prompt("Enter a background color (e.g., 'red', '#00FF00', 'blue', etc.):");

      if (userColor) {
        const paragraph = document.createElement("p");
        paragraph.textContent = "This is a paragraph with a custom background color.";
        paragraph.style.backgroundColor = userColor;

        document.body.appendChild(paragraph);
      }
    });
  </script>
</body>
</html>
